<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABUNDANT IMPORTS - Your Premier Car Dealership</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
</html>
<body>
    <header class="site-header">
        <div class="logo-container">
            <img src="LOGO.png" alt="ABUNDANT IMPORTS Logo">
            <h1 class="site-title">ABUNDANT IMPORTS</h1>
        </div>
        <nav class="main-navigation">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-content-wrapper">
            <h2 class="hero-title">Experience Automotive Excellence</h2>
            <p class="hero-subtitle">Discover our exclusive selection of premium imported vehicles.</p>
            <a href="#featured-inventory" class="button primary-button">Explore Inventory</a>
        </div>
        <div class="hero-image-wrapper">
            <img src="Car.jpg" alt="Featured Luxury Car" class="hero-image">
        </div>
    </section>

    <section id="featured-inventory" class="inventory-section">
        <h2 class="section-title">Featured Collection</h2>
        <div class="car-slider-container">
            <div class="car-slider">
                <div class="slide"><img src="car2.jpg" alt="Elegant Sedan"></div>
                <div class="slide"><img src="car3.jpg" alt="Sporty Coupe"></div>
                </div>
            <div class="slider-controls">
                <button class="slider-button prev-slide"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/></svg></button>
                <button class="slider-button next-slide"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg></button>
            </div>
        </div>
    </section>

    <footer class="site-footer">
        <p>&copy; 2025 ABUNDANT IMPORTS. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
